<div class="container-fluid">
    <h2>{{monthlyBudget.Date | date: 'MMMM'}} Budget</h2>

    <div class="container">
        <div class="row">
            <div class="col">
                Left to Plan: {{leftToPlan | currency}}
            </div>
            <div class="col">
                Left to Budget: {{leftToBudget | currency}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div *ngForm="let balance of accountBalances; let i = index" class="col">
                {{balance.Account.Name}} Balance: {{balance.Amount}}
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">Name</div>
            <div class="col">Account</div>
            <div class="col">Planned</div>
            <div class="col">Budgeted</div>
            <div class="col"></div>
        </div>
    </div>
    <div *ngFor="let group of categoryGroups">
        <app-category-view [categoryGroup]="group" (onTotalsUpdated)="updateTotals($event)"></app-category-view>
    </div>
</div>
